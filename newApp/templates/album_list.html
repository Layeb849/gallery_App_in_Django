<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Albums</h2>
        <div class="card p-4 my-4 shadow-sm">
            <h4>Create New Album</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Album Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Album</button>
            </form>
        </div>

<div class="row">
    {% for album in albums %}
    <div class="col-md-2">
        <div class="card mb-4 shadow-sm pb-2">
            <div class="card-body">
                <h5 class="card-title text-center">
                    <a href="{% url 'album_detail' album.id %}" class="text-decoration-none">
                        {{ album.name }}
                    </a>
                </h5 class="text text-center">
                <p class="card-text text-center">{{ album.description }}</p>
            </div>
            <div class="d-flex justify-content-around">
                <a href="{% url 'delete_album' album.id %}" class="btn btn-danger btn-sm">Delete</a>
                <a href="{% url 'edit_album' album.id %}" class="btn btn-primary btn-sm">Edit</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No albums found. Create a new one!</p>
    {% endfor %}
</div>   
</body>
</html>
